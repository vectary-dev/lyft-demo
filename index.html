<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Language" content="en-us">    
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"></script>
    <script type="module" src="https://www.vectary.com/viewer/v1/scripts/vctr-viewer.js"></script>
    <script type="module" src="./index.js"></script>    
    <style>
        body {
            margin:0;
            padding: 0;
        }        
        .vectaryContainer {        
            background-color: #f4f4f4;
            width: 80%;
            min-width: 500px;
            max-width: 1200px;
            margin: 50px auto;
        }        
    </style>
    <title>Vectary - Video texture</title>
</head>
<body>
    <div class="vectaryContainer">
        <video id="frontVideoTag" src="front.mp4" autoplay="" loop="" muted="" playsinline=""
            type="video/mp4" crossOrigin="anonymous" preload="auto" style="display:none">
        </video>
        <video id="backVideoTag" src="back_edited.mp4" autoplay="" loop="" muted="" playsinline=""
            type="video/mp4" crossOrigin="anonymous" preload="auto" style="display:none">
        </video>
        <vctr-viewer id="e4395677-8be7-41a6-a34e-7e0da420a02b" 
            model="e4395677-8be7-41a6-a34e-7e0da420a02b"            
            turntable="1"
            gestureHandling="inferior" 
            enableApi="1"
        >
        </vctr-viewer>
    </div>                          

</body>
</html>
